<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient Allergies</title>
</head>
<body>
    <form id="lookup">
        <h3>Patient Allergy Lookup</h3>
        Patient ID: <input type='number' name="id" id="patientId">
        <input type="submit">
    </form>

    <form id="addAllergy">
        <h3>Add Allergy for Existing Patient</h3>
        Patient ID: <input type="number" name="newID" id="newID">
        Allergy: <input type="text" name="allergy" id="allergy">
        Severity: <input type="text" name="severity" id="severity">
        <input type="submit">
    </form>

    <form id="createPatient">
        <h3>Add New Patient</h3>
        Name: <input type="text" name="name" id="name">
        ID: <input type="number" name="id" id="id">
        <input type="submit">
    </form>

    <br>
    <br>
    <div id="lookupOutput"></div>
    <br>
    <button id="clear">Clear Results</button>
    
    <script src="allergies.js"></script>
</body>
</html>
